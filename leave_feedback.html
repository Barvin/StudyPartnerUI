            <!DOCTYPE html>
            <html lang="en">
            <head>
              <title>Welcome Page</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
              <link rel="stylesheet" href="custom.css"></link>
            </head>

            <body>

              <div class="jumbotron text-left">
                <div class="wrapper">
                  <h1>Feedback</h1>
                </div>
              </div>
              
              <div class="container" >

                <div class="row">
                  <div class="col-xs-6">
                    <p><img src="img/trump.jpg" class="img-circle" width="100" height="100">
                    </div>

                    <div class="col-xs-6">
                     <h3><span class="label label-primary">Donald Trump</span></h3>
                   </div>
                 </div>
                 <br>
                 <div class="row wrapper">
                  <h5 class="text-center"><b>Overall experience with him/her:</b></h5>
                </div>
                <br>
                <div class="row">
                 <div class="col-xs-12 col-xs-offset-4">
                   <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                  </button>
                </div>
              </div>
              <br>
              <div class="row wrapper">
                <h5 class="text-center"><b>Leave a comment (optional, max 30 words):</b></h5>
              </div>
           
              <form>
                <div class="form-group">

                  <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
              </form>
            </div>
          </body>
          </html>
