<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/custom.css"></link>
  <link rel="stylesheet" href="css/bootstrap-tag-cloud.css">
  <script src="assets/js/bootstrap-tag-cloud.js"></script>
</head>

<body>

<div class="jumbotron text-center">
	<h1>Sign up</h1>
</div>
  
<div class="container">

	<div class="row wrapper">
		<h4><b>Type your new credentials:</b></h4>
	</div>
	
	<div class="col-sm-12" style="padding: 40px 60px 0px 60px">		
		<form>
			<div class="row input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input type="username" class="form-control" id="email" placeholder="Enter username">
			</div>
			
			<div class="row input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			</div> <br>
			
			<div class="row input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input type="email" class="form-control" id="email" placeholder="Enter your email">
			</div> <br>
			
			
			<div class="wrapper">
				<a href="home.html">			
					<button type="button" class="btn btn-primary">Submit</button>
				</a>
			</div>
			
		</form>		
	</div>
	
</div>

</body>
</html>
