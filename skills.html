<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skills Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/handlebars.js"></script>
  <link rel="stylesheet" href="css/custom.css"></link>


</head>
	<body>
		<div class="jumbotron text-center">
		  <h1>Project partner finder</h1>
		  <h3>Modify your skills</h3> 
		</div>  
		<div class="container">
		<div class="row"> 
				<div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
				  <input id="password" type="text" class="form-control" name="password" placeholder="Enter new skills">
				</div> <br>
				<button type="button" class="btn btn-primary"> Add New skill</button>
			 </div>
		<div class="row">	 
		<h3>Your Skills</h3>
		</div>
		<div class="row"> 
			<table class="table table-bordered" >
				<tbody>
				  <tr>
					<td>
					<button type="button" class="btn btn-primary"> <i class="glyphicon glyphicon-remove"> </i> Java	</button>
					<button type="button" class="btn btn-primary"> <i class="glyphicon glyphicon-remove"> </i> PHP	</button>
					<button type="button" class="btn btn-primary"> <i class="glyphicon glyphicon-remove"> </i> C++	</button>
					</td>
				  </tr>
				  <tr>
					<td>
					<button type="button" class="btn btn-primary"> <i class="glyphicon glyphicon-remove"> </i> .NET	</button>
					<button type="button" class="btn btn-primary"> <i class="glyphicon glyphicon-remove"> </i> C#</button>
					<button type="button" class="btn btn-primary"> <i class="glyphicon glyphicon-remove"> </i> HTML5</button>
					</td>
				  </tr>
				</tbody>
			  </table>
			  </div>
		</div>
	</body>
</html>
