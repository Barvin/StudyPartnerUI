<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/handlebars.js"></script>
  <link rel="stylesheet" href="css/custom.css"></link>


</head>
<body>

<div class="jumbotron text-center">
  <h1>Project partner finder</h1>
  <h4>The easiest way to find your project partner.</h4> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12" style="padding: 40px 60px 0px 60px">
      <form>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br>
        <div class="wrapper">
          <button type="button" class="btn btn-primary">Log in</button>
        
          <h6 class="bold">OR</h6>

            <button type="button" class="btn btn-primary">Connect with LinkedIn</button>
          <div class="wrapper">
          </div>
        </div>
      </form>
      <br>
      <br>
  </div>
  <div class="row">
      <div class="col-sm-12 wrapper">
        <h4 class="bold">New here?</h4>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
  </div>

    </div>
</div>

</body>
</html>
